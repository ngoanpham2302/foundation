
<!-- Section Newsletters-->
<section class="section section-newsletters container-fluid">
  <div class="newsletter__content container">
    <div class="newsletters__voucher"><span class="voucher">NHẬN</span><span class="voucher-rate">10%</span><span class="voucher">VOUCHER</span></div>
    <div class="newsletters__email">
      <h4 class="newsletters__intro">Đăng ký nhận tin khuyến mãi</h4>
      <div class="newsletters__email-holder">
        <form method="GET">
          <input class="newsletters__input" type="email" required="" name="subscribe-email" placeholder="Nhập địa chỉ email..."/>
          <button class="newsletters__btn" type="submit"><span class="iconify send-icon" data-icon="carbon:send-alt-filled" data-inline="false"></span></button>
        </form>
      </div>
    </div>
  </div>
</section>
