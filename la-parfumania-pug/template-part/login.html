
<!-- Modal Login/Signup-->
<div class="login-modal">
  <div class="login modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="login-container">
          <ul class="nav nav-tabs" id="tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Đăng ký</button>
            </li>
          </ul>
          <!-- Tab Content-->
          <div class="tab-content px-3 py-3" id="tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form class="row needs-validation">
                <div class="error-noti error mb-3 text-danger"></div>
                <div class="form-input mb-3">
                  <input class="form-control" id="login-email" type="text" placeholder="Email" autocomplete="email"/><small class="email-error error text-danger">Error message</small>
                </div>
                <div class="form-input mb-3">
                  <input class="form-control" id="login-password" type="password" placeholder="Mật khẩu" autocomplete="current-password"/><small class="pass-error error text-danger">Error message</small>
                </div>
                <div class="form-check mb-3 remember-acc">
                  <input class="form-check-input" id="remember-acc" type="checkbox" value="remember-acc"/>
                  <label class="form-check-label" for="remember-acc">Ghi nhớ tài khoản</label>
                </div>
                <div class="col-12 mb-3">
                  <button class="section__btn btn-login d-block w-100" type="button">ĐĂNG NHẬP</button>
                </div>
                <div class="forgot-password" type="button" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#forgotPassModal"><span class="iconify" data-icon="codicon:question" data-inline="false"></span><span>Quên mật khẩu?</span></div>
              </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <div class="form-input mb-3">
                <input class="form-control" id="signup-email" type="text" placeholder="Email" autocomplete="email"/><small class="error">Error message</small>
              </div>
              <div class="form-input mb-3">
                <input class="form-control" id="signup-password" type="password" placeholder="Mật khẩu" autocomplete="new-password"/><small class="error">Error message</small>
              </div>
              <form class="row needs-validation" novalidate="">
                <div class="form-input mb-3">
                  <input class="form-control" id="signup-first-name" type="text" placeholder="Họ tên"/><small class="error">Error message</small>
                </div>
                <div class="form-input mb-3">
                  <input class="form-control" id="signup-phone" type="text" placeholder="Số điện thoại" autocomplete="phone"/><small class="error">Error message</small>
                </div>
                <div class="col-12">
                  <button class="section__btn btn-signup d-block w-100" type="button">ĐĂNG KÝ</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Forgot Password-->
<div class="forgotpass-modal">
  <div class="forgotpass modal fade" id="forgotPassModal" tabindex="-1" aria-labelledby="forgotPassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPassModalLabel">Quên mật khẩu?</h5>
          <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
          <form>
            <div class="form-input mb-3">
              <input class="form-control" id="email" type="text" placeholder="Email" required=""/><small class="error">Error message</small>
            </div>
            <div class="col-12">
              <button class="section__btn btn-send-email d-block w-100" type="button" data-bs-dismiss="modal">GỬI EMAIL TRỢ GIÚP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
